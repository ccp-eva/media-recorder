name: Deployment Workflow
on:
  push:
    branches: [deploy]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: testing server ssh connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SK }}
          script: |
            cd ${{ secrets.TARGET }}
            git pull --force .
            git status
            mkdir subtest
